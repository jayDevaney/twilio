<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Messaging</title>
  </head>
  <body>
   <!--Navbar -->
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 fixed-top">
    <div class="container"> 
      <a href="#" class="navbar-brand"><img src="../static/twilio.png" alt="Twilio" class="logo" width="50" height="70" /></a>          
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#message" class="nav-link">Messaging</a>
          </li>
          <li class="nav-item">
            <a href="http://127.0.0.1:5000/new" class="nav-link">New Customers</a>
          </li>            
        </ul>
      </div>
    </div>
    </nav>
    <section> 
    <div class="container">  
      <form action="http://127.0.0.1:5000/submit" method="POST">
        
        <div class="form-group">
          <h5>Phone Number</h5>
          <input
            type="text"
            name="phone"
            placeholder="Number of recipient"
          />
        </div>
        <div class="form-group">
          <h5>Campaign Type</h5>
          <select name="campaign">
            <option value="">Select Type:</option>
            <option value="Sales Event">Sales Event</option>
            <option value="Marketing">Marketing</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Corporate Security">Corporate Security</option>
          </select>
        </div>
        <div class="form-group">
          <h5>Please select method of contact: </h5>
          <input type="radio" name="method" value="1" checked /> SMS
          <input type="radio" name="method" value="2" /> Voice/Phone
          <input type="radio" name="method" value="3" /> Whatsapp
          <input type="radio" name="method" value="4" /> Send to All Customers
        </div>
        <div class="form-group">
          <h5>Message to be sent:</h5>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="6"
            placeholder="Please enter the campaign message to be sent here."
          ></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-secondary" />        
      </form>
    </div>
    </section>
    <section>
      <div>
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}  
      </div>
    </section>
  </body>
</html>
