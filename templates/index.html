<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Initiate Customer Communication</title>
  </head>
  <body>    
    <div class="container">
      <img src="../static/twilio.png" alt="Twilio" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="http://127.0.0.1:5000/submit" method="POST">
        <div class="form-group">
          <h3>Phone Number</h3>
          <input
            type="text"
            name="phone"
            placeholder="Number of recipient"
          />
        </div>
        <div class="form-group">
          <h3>Campaign Type</h3>
          <select name="campaign">
            <option value="">Select Type:</option>
            <option value="Sales Event">Sales Event</option>
            <option value="Marketing">Marketing</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Corporate Security">Corporate Security</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please select method of contact: </h3>
          <input type="radio" name="method" value="1" checked /> SMS
          <input type="radio" name="method" value="2" /> Voice/Phone
          <input type="radio" name="method" value="3" /> Whatsapp
          <input type="radio" name="method" value="4" /> Send to All Customers
        </div>
        <div class="form-group">
          <h3>Message to be sent:</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Please enter the campaign message to be sent here."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />        
      </form>
    </div>
  </body>
</html>
